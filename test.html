    <script>

        function showmodel(){
 //           IE8不支持此方法
//            var model=document.getElementsByClassName('model')[0];
//            model.style.display='block';
            $('.model').css('display','block');
        }
        function closemodel(){
            $('.model').css('display','none');

        var settingLeft = {
            data: {
                simpleData: {
                    enable: true
                }
            },
            view: {
                dblClickExpand: false,//双击节点时，是否自动展开父节点的标识
                showLine: false,//是否显示节点之间的连线
                showIcon: false,//是否显示图标
                fontCss: { 'color': '#354a5e' },//字体样式函数
                selectedMulti: false //设置是否允许同时选中多个节点
            }
        };


        var rNodes=[];

        var settingRight = {
            data: {
                simpleData: {
                    enable: true
                }
            },
            view: {
                dblClickExpand: false,//双击节点时，是否自动展开父节点的标识
                showLine: false,//是否显示节点之间的连线
                showIcon: false,//是否显示图标
                fontCss: { 'color': '#354a5e' },//字体样式函数
                selectedMulti: false //设置是否允许同时选中多个节点
            },
            edit: {
                enable: true,
                showRemoveBtn:true,
                showRenameBtn: false
            },
            callback:{

                beforeRemove: function(treeId, treeNode) {
//                    console.log('beforeRemove', treeId, treeNode);
                },
                onRemove: function (_, treeId, treeNode) {
                    var displayingNodes = $.fn.zTree.getZTreeObj("menu_tree_right").getNodesByFilter(function (node) {
                      return !node.isHidden;
                    });

                    // 删除 displayingNodes 的 children
                    rNodes = displayingNodes.map(function (node) {
                      return $.extend({}, node, { children: [] });
                    });
                
                    $.fn.zTree.init($("#menu_tree_right"), settingRight, rNodes);
                }
            }
        };
        
        // 从一个数上删除一颗
        function remove(tree, subtree) {
          ;
        }
        
        function getAllChildren(node, cb) {
            var nodes = [];

            if (!cb) cb = function (n) { return n; };

            node.children && node.children.forEach(function (child) {
              nodes.push(cb(child));

              nodes = nodes.concat(getAllChildren(child, cb));
            });

            return nodes;
        }

        var zNodes = [
            { id:1, pId:0, name:"湖南省公安厅"},
            { id:11, pId:1, name:"长沙市公安局"},
            { id:111, pId:11, name:"雨花分局"},
            { id:112, pId:11, name:"芙蓉分局"},
            { id:21, pId:1, name:"株洲市公安局"},
            { id:211, pId:21, name:"芦淞区分局"},
            { id:212, pId:21, name:"荷塘区分局"},
            { id:31, pId:1, name:"湘潭市公安局"},
            { id:311, pId:31, name:"雨湖分局"},
            { id:311, pId:31, name:"岳塘分局"},

        ];
        $(document).ready(function(){
            // 初始化 left tree,得到leftTree对象
            $.fn.zTree.init($("#menu_tree_left"), settingLeft, zNodes);
         // $.fn.zTree.init($("#menu_tree_right"), settingRight, []);

        });




        function addnodes() {
            var leftTree = $.fn.zTree.getZTreeObj("menu_tree_left");
            var nodeSelected=leftTree.getSelectedNodes()[0];
            if (!nodeSelected) return;
            
            // 删除选中节点的子节点，不影响选中节点，所以用了 extend，且它的第一个参数是 {}
            rNodes = addToNodes(rNodes, $.extend({}, nodeSelected, { children: [] }));

            $.fn.zTree.init($("#menu_tree_right"), settingRight, rNodes);
            // 自动展开
            $.fn.zTree.getZTreeObj("menu_tree_right").expandAll(true);
//         $.fn.zTree.getZTreeObj("menu_tree_right").expandNode(nodeSelected,true,true,true);


            if(nodeSelected){
                $('.ztree li a.curSelectedNode').css({'color':'gray'});
            }
            //checkbox的状态控制
            var rightTree = $.fn.zTree.getZTreeObj("menu_tree_right");
            if(rightTree.getNodes()!=[]){
                $(':checkbox').attr("checked",false);
                $(':checkbox').click(function(){
                    rNodes=[];
                    $.fn.zTree.init($("#menu_tree_right"), settingRight,rNodes);
                    $.fn.zTree.init($("#menu_tree_left"), settingLeft,zNodes);
                });
            }
        }


        function addAllnodes() {
            var leftTree = $.fn.zTree.getZTreeObj("menu_tree_left");
            var leftSelectedNode = leftTree.getSelectedNodes()[0];

            if (!leftSelectedNode) return;
            if (!(leftSelectedNode.isParent)){
                $('#addAll').attr('disabled',true);
            }
            
            console.log('rNodes before add:', rNodes);
            rNodes = addToNodes(rNodes, leftSelectedNode);

            console.log('rNodes after add:', rNodes);

//          $.fn.zTree.getZTreeObj("menu_tree_right").expandNode(leftSelectedNode,false,true,true);
            $.fn.zTree.init($("#menu_tree_right"), settingRight, rNodes);
            // 自动展开
            $.fn.zTree.getZTreeObj("menu_tree_right").expandAll(true);
            if(leftSelectedNode){
                $('.ztree li a.curSelectedNode').css({'color':'gray'});
//                if(leftSelectedNode.children!==''&& leftSelectedNode.children!== null && leftSelectedNode.children!==undefined){
//                    for(var i=0;i<leftSelectedNode.children.length;i++){
//
//                    }
//                }
            }
            //checkbox的状态控制
            var rightTree = $.fn.zTree.getZTreeObj("menu_tree_right");
            if(rightTree.getNodes()!=[]){
                $(':checkbox').attr("checked",false);
                $(':checkbox').click(function(){
                    rNodes=[];
                    $.fn.zTree.init($("#menu_tree_right"), settingRight, rNodes);
                    $.fn.zTree.init($("#menu_tree_left"), settingLeft, zNodes);
                });
            }
        }

        function addToNodes(nodes, selectedNode) {
            var children = getAllChildren(selectedNode);
            var nodesToAdd = children.concat(selectedNode);
            
            var nodesToAddWithoutChildren = [];

            // 删除 children
            for (var i = 0; i < nodesToAdd.length; i++) {
                if (nodesToAdd[i].children) {
                    nodesToAddWithoutChildren.push($.extend({}, nodesToAdd[i], { children: [] }));
                } else {
                    nodesToAddWithoutChildren.push(nodesToAdd[i]);
                }
            }
            
            // https://lodash.com/docs#unionBy
            var nodesAfterAdded = _.unionBy(nodesToAddWithoutChildren, nodes, function (node) {
              return node.name;
            });

            return nodesAfterAdded;
        }

            var total = a.concat(b,c);

//        解决IE8 placeholder不兼容的问题
        if( !('placeholder' in document.createElement('input')) ){

            $('input[placeholder],textarea[placeholder]').each(function(){
                var that = $(this),
                        text= that.attr('placeholder');
                if(that.val()===""){
                    that.val(text).addClass('placeholder');
                }
                that.focus(function(){
                    if(that.val()===text){
                        that.val("").removeClass('placeholder');
                    }
                })
                .blur(function(){
                    if(that.val()===""){
                        that.val(text).addClass('placeholder');
                    }
                })
                .closest('form').submit(function(){
                    if(that.val() === text){
                        that.val('');
                    }
                });
            });
        }
